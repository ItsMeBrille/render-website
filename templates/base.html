<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Skynet | {% block title %} {% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='img/favicon.ico') }}"/>
        <!-- Bootstrap-->
        <link href="{{ url_for('static',filename='css/bootstrap/bootstrap.min.css') }}" rel="stylesheet"/>
        <!-- Font Awesome icons-->
        <link href="{{ url_for('static',filename='css/all.min.css') }}" rel="stylesheet"/>
        <!-- Style-->
        <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet"/>

        {% block head %}{% endblock %}
        
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Top nav-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="https://sky-net.no" style="color: yellow;"><img src="{{ url_for('static', filename='img/skynet-logo.svg') }}" style="height: 50px;"> Skynet</a>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item" ><a class="nav-link" href="https://forsvaret.itslearning.net/" style="color: yellow;"><i class="fa-solid fa-graduation-cap"></i>&nbsp;itsLearning</a></li>
                        <li class="nav-item" ><a class="nav-link" href="https://kkerdetpause.art" style="color: yellow;"><i class="fa-solid fa-pause"></i>&nbsp;kkerdetpause.art</a></li>
                    </ul>
                </div>

            </div>
        </nav>
        

        <!-- Main content-->
        <main class="py-4">
            <!-- Innhold -->
            {% block content %}
            {% endblock %}
        </main>
        
        <!-- Footer-->
        <footer class="py-4 mt-auto bg-dark">
            <p class="col-12 text-center text-light"></p>
        </footer>

        <!-- Bootstrap JS-->
        <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap/bootstrap.js') }}"></script>
        <!-- jQuery JS-->
        <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
        <!-- Script JS-->
        <script type="text/javascript" src="{{ url_for('static',filename='js/script.js') }}"></script>
        
    </body>
</html>
