<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>NordAPI | {% block title %} {% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='img/favicon.ico') }}"/>
        <!-- Bootstrap-->
        <link href="{{ url_for('static',filename='css/bootstrap/bootstrap.min.css') }}" rel="stylesheet"/>
        <!-- Font Awesome icons-->
        <link href="{{ url_for('static',filename='css/all.min.css') }}" rel="stylesheet"/>
        <!-- Style-->
        <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet"/>

        {% block head %}{% endblock %}
        
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Top nav-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/skynet-logo.svg') }}" style="height: 60px;"> Skynet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="../blogg">Blogg&nbsp;<i class="fa-regular fa-newspaper"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="../utvalg">Utvalg&nbsp;<i class="fa-solid fa-users"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="../kullkampen">Kullkampen&nbsp;<i class="fa-solid fa-medal"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="../about">Om&nbsp;<i class="fa-regular fa-circle-question"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        

        <!-- Main content-->
        <main class="py-4">
            <!-- Innhold -->
            {% block content %}
            {% endblock %}
        </main>
        
        <!-- Footer-->
        <footer class="py-4 mt-auto bg-dark">
            <p class="col-12 text-center text-light"></p>
        </footer>

        <!-- Bootstrap JS-->
        <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap/bootstrap.js') }}"></script>
        <!-- jQuery JS-->
        <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
        <!-- Script JS-->
        <script type="text/javascript" src="{{ url_for('static',filename='js/script.js') }}"></script>
        
    </body>
</html>
